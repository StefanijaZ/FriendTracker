<script>
        $(document).ready(function() {
          var kniga_dialog = $("#dialog-form").dialog({
            autoOpen: false,
            buttons : [
              {
                text : 'Add',
                click : function() {

                  $name=$("#name").val();
                  $avtor=$("#avtor").val();
                  if($name!="" && $avtor!="")
                  {
                      $red = "<tr><td><img src='img/i.jpg' class='img rounded-circle'><td><h4>"+$name+"</h4></td><td>"+$avtor+"</td><td><button class='btn btn-sm btn-info'><i class='fa fa-refresh'></i></button><button id='brisi' style='margin-left: 4px;' class='btn btn-sm btn-danger'><i class='fa fa-trash'></i></button></td></tr>";
                  
                      $("#t1").append($red);
                      
                      $( this ).dialog( "close" );
                      $("#name").val("");
                      $("#avtor").val("");
                  }
                  else
                  {

                  }
                },
                
              },
              {
                text : "Cancel",
                click : function() {
                  $( this ).dialog( "close" );
                }
              }
            ]
          })
          
          
          $("#btn-nova-kniga").click(function() {
            kniga_dialog.dialog('open');
          
          })


        $(document).on('click', 'button#brisi', function () {
             $(this).closest('tr').remove();
             return false;
         });
        })
      </script>
