        <script type="text/javascript">
			$(document).ready(function(){							
					$('#dodadiDesno').click(function() {  
				  	if ($('#list1 li input:checked').parent().attr("title1") ){

						$('#list2 li input:checked').attr("checked",false);     }
					else{
						$('#list1 li input:checked').attr("checked",false);

					}	}); 
					$('#dodadiDesno1').click(function() {

						$('#list3 li input:checked').parent().remove().appendTo('#list2'); 
						$('#list2 li input:checked').attr("checked",false);     }
					else{
						$('#list1 li input:checked').attr("checked",false);
						alert('Немате изберено опција');	
					}	});

				 $('#dodadiLevo').click(function() {  
				 	$('#list2 li input:checked').parent().remove().appendTo('#list1'); 
					$('#list1 li input:checked').attr("checked",false);
        			});	 

					 $('#dodadiLevo1').click(function() {

					$('#list3 li input:checked').attr("checked",false);
        			});	 });
        			</script>
